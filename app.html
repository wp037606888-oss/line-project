<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>æŠ½è¸æ’éšŠç³»çµ±</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#0b0b14,#1a1a2b);
color:white;
display:flex;
height:100vh;
}

#left{
width:380px;
background:rgba(20,20,40,.85);
backdrop-filter:blur(12px);
padding:12px;
display:flex;
flex-direction:column;
overflow:auto;
}

.panel{

border-radius:14px;
padding:12px;
margin-bottom:10px;
box-shadow:0 0 15px rgba(0,0,0,.4);
}

h3{
margin:0 0 6px;
font-size:14px;
color:#7fa9ff;
}

.user{
padding:6px;
background:#2a2a44;
border-radius:8px;
margin:3px 0;
transition:.2s;
}

.online{
border-left:4px solid #00ff88;
}

button{
padding:9px;
margin:3px 0;
border:none;
border-radius:10px;
background:linear-gradient(135deg,#6d8cff,#425bff);
color:white;

}

button:hover{filter:brightness(1.15);}
button:disabled{background:#333;cursor:not-allowed;}

.red{color:#ff5a5a}

#main{
flex:1;
display:flex;
flex-direction:column;
background:rgba(0,0,0,.25);
}

header{
background:rgba(0,0,0,.4);
padding:14px;
text-align:center;
font-weight:bold;
letter-spacing:1px;
}

#chat{
flex:1;
overflow:auto;
padding:12px;
}

.msg{
background:#24243a;
margin:6px 0;
padding:10px;
border-radius:10px;
animation:fade .2s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(5px)}
to{opacity:1}
}

footer{
display:flex;
gap:6px;
padding:10px;
background:rgba(0,0,0,.35);
}

input{
flex:1;
padding:10px;
border:none;
border-radius:10px;
background:#2b2b40;
color:white;
}
</style>
</head>

<body>

<div id="left">

<div class="panel">
<div id="who"></div>
<div id="clock"></div>
<div id="slotInfo"></div>
<div id="status"></div>
</div>

<div class="panel">
<h3>ğŸš¬ æ’éšŠ</h3>
<div id="queue"></div>
<button id="bReserve" onclick="reserve()">é ç´„</button>
<button id="bCancel" onclick="cancelReserve()">å–æ¶ˆ</button>
<button id="bOut" onclick="goOut()">å‡ºå»</button>
<button id="bBack" onclick="comeBack()">å›ä¾†</button>

<h3>ğŸš¶ æ­£åœ¨å¤–é¢</h3>
<div id="outList"></div>

<h3>ğŸ“Š æœ¬æ™‚æ®µç´€éŒ„</h3>
<div id="history"></div>
</div>

<div class="panel">
<h3>ğŸŸ¢ åœ¨ç·š</h3>
<div id="userList"></div>
</div>

<div class="panel">
<h3>ğŸ“œ æ—¥èªŒ</h3>
<div id="log"></div>
</div>

</div>

<div id="main">
<header>èŠå¤©å®¤</header>
<div id="chat"></div>
<footer>
<input id="msg">
<button onclick="send()">é€å‡º</button>
<button id="reloadBtn" class="hidden" onclick="forceReload()">å…¨é«”åˆ·æ–°</button>
<button onclick="logout()">ç™»å‡º</button>
</footer>
</div>

<script>

const config={
apiKey:"YOUR_KEY",
authDomain:"YOUR_DOMAIN",
databaseURL:"YOUR_DB",
projectId:"YOUR_PROJECT"
};
firebase.initializeApp(config);

const db=firebase.database();
const auth=firebase.auth();
const queueRef=db.ref("queue");
const logRef=db.ref("log");

let me,myData,engineReady=false;
let queueData={};

const LIMIT=600;

function format(sec){
let m=Math.floor(sec/60);
let s=sec%60;
return `${m}:${s.toString().padStart(2,"0")}`;
}

function getSlot(h){
const slots=[14,16,18,20,22,24];
if(h===0) return 24;
for(let s of slots) if(h<=s) return s;
return 14;
}

queueRef.on("value",snap=>{
queueData=snap.val()||{};
});

function addLog(t){
logRef.push({text:t,time:Date.now()});
}

logRef.limitToLast(100).on("value",snap=>{
log.innerHTML="";
snap.forEach(s=>{
let l=s.val();
let d=document.createElement("div");
d.textContent=`[${new Date(l.time).toLocaleTimeString()}] ${l.text}`;
log.appendChild(d);
});
log.scrollTop=99999;
});

db.ref("users").on("value",snap=>{
userList.innerHTML="";
snap.forEach(s=>{
let u=s.val();
let d=document.createElement("div");
d.className="user "+(u.online?"online":"");
d.textContent=u.name;
userList.appendChild(d);
});
});

auth.onAuthStateChanged(async user=>{
if(!user){location.href="login.html";return;}

me=user;
const ref=db.ref("users/"+user.uid);

let snap=await ref.once("value");
if(!snap.exists()){
let name=prompt("æš±ç¨±");
await ref.set({name:name||"è¨ªå®¢",role:"user"});
}

ref.on("value",s=>{
myData=s.val();
who.textContent="ç›®å‰ç™»å…¥ï¼š"+myData.name;
if(myData.role==="admin") reloadBtn.classList.remove("hidden");
engineReady=true;
});

ref.child("online").set(true);
ref.child("online").onDisconnect().set(false);
});

function logout(){
auth.signOut().then(()=>location.href="login.html");
}

function tick(){
if(!engineReady) return;

let now=new Date();
let h=now.getHours();
let m=now.getMinutes();
let s=now.getSeconds();

clock.textContent=`ç¾åœ¨æ™‚é–“ï¼š${h}:${m}:${s}`;

let slot=getSlot(h);
slotInfo.textContent=`æ™‚æ®µï¼š${slot}:00â€“${slot}:59`;

updateState(slot,h);
}
setInterval(tick,1000);

function updateState(slot,h){

let d=queueData;
let r=d.reserve||{};
let o=d.out||{};
let hist=d.history||{};
let used=d.used||{};

let state="none";
if(o[me.uid]) state="out";
else if(r[me.uid]) state="reserved";

let alreadyUsed=used[slot]?.[me.uid];
let canGo=slot===getSlot(h);

status.textContent=
alreadyUsed?"æœ¬æ™‚æ®µå·²æŠ½":
state=="out"?"å¤–å‡ºä¸­":
state=="reserved"?(canGo?"å¯å‡ºå»":"å·²é ç´„"):
"æœªé ç´„";

bReserve.disabled=state!="none"||alreadyUsed;
bCancel.disabled=state!="reserved";
bOut.disabled=!(state=="reserved"&&canGo);
bBack.disabled=state!="out";

renderQueue(r);
renderOut(o,slot);
renderHistory(hist,slot);
}

function renderQueue(r){
queue.innerHTML="";
Object.entries(r).sort((a,b)=>a[1].time-b[1].time)
.forEach((u,i)=>{
let d=document.createElement("div");
d.textContent=`${i+1}. ${u[1].name}`;
queue.appendChild(d);
});
}

function renderOut(out,slot){
outList.innerHTML="";
let now=Date.now();

Object.entries(out).forEach(([uid,u])=>{
let sec=Math.floor((now-u.time)/1000);
let div=document.createElement("div");

if(sec>LIMIT && !u.timeoutHandled){
queueRef.child("out/"+uid).update({timeoutHandled:true});
queueRef.child("out/"+uid).remove();
queueRef.child(`used/${slot}/${uid}`).set(true);

queueRef.child("history").push({
name:u.name,
slot,
duration:sec,
timeout:true,
time:Date.now()
});
addLog(u.name+" è¶…æ™‚è‡ªå‹•å›ä¾†");
return;
}

div.textContent=`${u.name} å¤–å‡º ${format(sec)}`;
outList.appendChild(div);
});
}

function renderHistory(hist,slot){
history.innerHTML="";
Object.values(hist)
.filter(h=>h.slot===slot)
.forEach(h=>{
let div=document.createElement("div");
div.className=h.timeout?"red":"";
div.textContent=`${h.name} ${format(h.duration)}`;
history.appendChild(div);
});
}

function reserve(){
let slot=getSlot(new Date().getHours());
queueRef.child("reserve/"+me.uid)
.set({name:myData.name,time:Date.now(),slot});
}

function cancelReserve(){
queueRef.child("reserve/"+me.uid).remove();
}

function goOut(){
queueRef.child("out/"+me.uid)
.set({name:myData.name,time:Date.now()});
queueRef.child("reserve/"+me.uid).remove();
}

function comeBack(){
queueRef.child("out/"+me.uid).once("value").then(s=>{
let u=s.val();
if(!u) return;
let sec=Math.floor((Date.now()-u.time)/1000);
let slot=getSlot(new Date().getHours());

queueRef.child(`used/${slot}/${me.uid}`).set(true);

queueRef.child("history").push({
name:u.name,
slot,
duration:sec,
timeout:false,
time:Date.now()
});
});
queueRef.child("out/"+me.uid).remove();
}

msg.addEventListener("keydown",e=>{
if(e.key==="Enter") send();
});

function send(){
if(!msg.value.trim()) return;
db.ref("chat").push({name:myData.name,text:msg.value,time:Date.now()});
msg.value="";
}

db.ref("chat").limitToLast(200).on("value",snap=>{
chat.innerHTML="";
snap.forEach(s=>{
let m=s.val();
let d=document.createElement("div");
d.className="msg";
d.textContent=`${m.name}: ${m.text}`;
chat.appendChild(d);
});
chat.scrollTop=99999;
});

db.ref("reload").on("value",s=>{
let t=s.val();
if(!t) return;
let h=sessionStorage.getItem("reload");
if(h==t) return;
sessionStorage.setItem("reload",t);
location.reload();
});

function forceReload(){
db.ref("reload").set(Date.now());
setTimeout(()=>db.ref("reload").remove(),3000);
}

</script>
</body>
</html>
