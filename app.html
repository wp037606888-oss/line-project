<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<style>

/* --- æŒ‰éˆ•è¨­è¨ˆ --- */
.btn-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }

/* --- åˆ—è¡¨æ¨£å¼ --- */

    display: flex;

}

.red { color: var(--danger); font-weight: bold; }

/* --- èŠå¤©å®¤ --- */
header { padding: 20px; text-align: center; font-weight: bold; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(255,255,255,0.05); }
#chat { flex: 1; overflow-y: auto; padding: 15px; }

</style>
</head>

<body>
<canvas id="bg"></canvas>

<div id="left">
    <div class="panel">
        <div id="who">è¼‰å…¥ä¸­...</div>
        <div id="clock">00:00:00</div>
        <div id="slotInfo" style="margin-top: 5px; opacity: 0.8;">æ™‚æ®µï¼š--:--</div>
        <div id="status">ç³»çµ±å°±ç·’ä¸­</div>
        
        <div class="btn-group">
            <button id="bReserve" onclick="reserve()">é ç´„æ’éšŠ</button>
            <button id="bCancel" class="btn-danger" onclick="cancelReserve()">å–æ¶ˆé ç´„</button>
            <button id="bOut" onclick="goOut()">ç¾åœ¨å‡ºå»</button>
            <button id="bBack" onclick="comeBack()">æˆ‘å›ä¾†äº†</button>
        </div>
    </div>

    <div class="panel">
        <h3>ğŸš¬ æ’éšŠéšŠåˆ—</h3>
        <div id="queue"></div>
    </div>

    <div class="panel">
        <h3>ğŸš¶ æ­£åœ¨å¤–é¢ (<span id="outCountNum">0</span>/3)</h3>
        <div id="outList"></div>
    </div>

    <div class="panel">
        <h3>ğŸ“Š æœ¬æ™‚æ®µç´€éŒ„ (å«è¶…æ™‚ç›£æ§)</h3>
        <div id="history"></div>
    </div>

    <div class="panel" style="font-size: 14px; opacity: 0.6;">
        <h3>ğŸ“œ ç³»çµ±æ—¥èªŒ</h3>
        <div id="log" style="height: 100px; overflow-y: auto;"></div>
    </div>

    <div id="adminPanel" class="panel hidden">
        <h3>ğŸ‘‘ ç®¡ç†å“¡æ¬Šé™</h3>
        <button onclick="forceReload()">å…¨é«”å¼·åˆ¶åˆ·æ–°</button>
        <button onclick="resetQueue()" class="btn-danger">é‡ç½®æ‰€æœ‰æ’éšŠ</button>
    </div>
</div>

<div id="main">
    <header>äº¤æµç©ºé–“</header>
    <div id="onlineBar" style="padding: 10px; display: flex; flex-wrap: wrap; gap: 5px; background: rgba(0,0,0,0.2);"></div>
    <div id="chat"></div>
    <footer>
        <input id="msg" placeholder="è¼¸å…¥è¨Šæ¯...">
        <button onclick="send()">é€å‡º</button>
        <button onclick="logout()" style="background:#444">ç™»å‡º</button>
    </footer>
</div>

<script>
/* --- èƒŒæ™¯ç²’å­å‹•ç•« --- */
const canvas=document.getElementById("bg"), ctx=canvas.getContext("2d");
let w,h, particles=[];
function resize(){w=canvas.width=innerWidth; h=canvas.height=innerHeight;}
window.onresize=resize; resize();
for(let i=0;i<70;i++) particles.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-.5)*.4, vy:(Math.random()-.5)*.4});
function draw(){
    ctx.clearRect(0,0,w,h);
    particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0||p.x>w) p.vx*=-1; if(p.y<0||p.y>h) p.vy*=-1;
        ctx.fillStyle="rgba(110, 142, 255, 0.5)"; ctx.beginPath(); ctx.arc(p.x,p.y,1.5,0,Math.PI*2); ctx.fill();
        for(let j=i+1;j<particles.length;j++){
            let p2=particles[j], dx=p.x-p2.x, dy=p.y-p2.y, d=Math.sqrt(dx*dx+dy*dy);
            if(d<120){ ctx.strokeStyle=`rgba(110,142,255,${1-d/120})`; ctx.lineWidth=0.5; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
        }
    });
    requestAnimationFrame(draw);
}
draw();

/* --- Firebase è¨­å®š --- */
const config={
    apiKey: "AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",
    authDomain: "smoke-queue.firebaseapp.com",
    databaseURL: "https://smoke-queue-default-rtdb.firebaseio.com",
    projectId: "smoke-queue"
};
firebase.initializeApp(config);
const db=firebase.database(), auth=firebase.auth();
const queueRef=db.ref("queue"), logRef=db.ref("log"), userRef=db.ref("users");

let me, myData, engineReady=false, cacheQueue={};

/* --- æ ¸å¿ƒé‚è¼¯ --- */
function getSlot(h){
    const slots=[14,16,18,20,22,24];
    if(h===0) return 24;
    for(let s of slots) if(h<=s) return s;
    return 14;
}

function formatT(sec){
    let m=Math.floor(sec/60), s=sec%60;
    return `${m}åˆ†${s.toString().padStart(2,"0")}ç§’`;
}

function formatClock(ts){
    if(!ts) return "--:--";
    let d = new Date(ts);
    return d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0') + ":" + d.getSeconds().toString().padStart(2,'0');
}

// ç›£è½æ•¸æ“š
queueRef.on("value", snap => { cacheQueue = snap.val() || {}; });

auth.onAuthStateChanged(async user => {
    if(!user){ location.href="login.html"; return; }
    me = user;
    const ref = userRef.child(user.uid);
    let snap = await ref.once("value");
    if(!snap.exists()){
        let name = prompt("è«‹è¼¸å…¥æ‚¨çš„å°Šç¨±");
        await ref.set({name: name||"åŒ¿åä½¿ç”¨è€…", role:"user"});
    }
    ref.on("value", s => {
        myData = s.val();
        who.textContent = "æ­¡è¿å›ä¾†ï¼Œ" + myData.name;
        if(myData.role==="admin") adminPanel.classList.remove("hidden");
        engineReady = true;
    });
    ref.child("online").set(true);
    ref.child("online").onDisconnect().set(false);
});

/* --- æ™‚é˜èˆ‡æ’éšŠå¼•æ“ --- */
setInterval(() => {
    if(!engineReady) return;
    let now = new Date(), h = now.getHours();
    clock.textContent = now.toLocaleTimeString();
    let slot = getSlot(h);
    slotInfo.textContent = `ç•¶å‰æ™‚æ®µï¼š${slot}:00 ~ ${slot}:59`;
    
    updateEngine(slot, h);
}, 1000);

function updateEngine(slot, h) {
    let d = cacheQueue;
    let r = d.reserve || {}, o = d.out || {}, used = d.used || {};

    let sortedQueue = Object.entries(r).sort((a,b)=>a[1].time - b[1].time);
    let outCount = Object.keys(o).length;
    let isFirst = sortedQueue.length > 0 && sortedQueue[0][0] === me.uid;
    let myPos = sortedQueue.findIndex(x => x[0] === me.uid) + 1;

    let alreadyUsed = used[slot]?.[me.uid];
    let isOut = !!o[me.uid];
    let isRes = !!r[me.uid];
    let canGoTime = (h == slot || (slot == 24 && h == 0));

    // ç‹€æ…‹å¤§å­—é¡¯ç¤º
    if(alreadyUsed) { status.innerHTML = `<span style="color:#888">æœ¬æ™‚æ®µå·²çµæŸ</span>`; }
    else if(isOut) { status.innerHTML = `<span class="green">æ­£åœ¨äº«å—è¸æ™‚ä¸­...</span>`; }
    else if(isRes) {
        if(!canGoTime) status.innerHTML = `<span style="color:#ffcc00">å·²é ç´„ï¼Œç­‰å¾…æ™‚æ®µé–‹å•Ÿ</span>`;
        else if(!isFirst) status.innerHTML = `<span style="color:#6e8eff">æ’éšŠä¸­ (ç¬¬ ${myPos} ä½)</span>`;
        else if(outCount >= 3) status.innerHTML = `<span style="color:#ffcc00">è¼ªåˆ°ä½ äº†ï¼Œç­‰å€™ä½é‡‹å‡º (${outCount}/3)</span>`;
        else status.innerHTML = `<span class="green">â˜… è¼ªåˆ°ä½ äº†ï¼Œè«‹å‡ºç™¼ â˜…</span>`;
    } else {
        status.innerHTML = "å°šæœªé ç´„";
    }

    // æŒ‰éˆ•é‚è¼¯
    bReserve.disabled = (isRes || isOut || alreadyUsed);
    bCancel.disabled = !isRes;
    bOut.disabled = !(isRes && canGoTime && isFirst && outCount < 3);
    bBack.disabled = !isOut;
    outCountNum.textContent = outCount;

    renderQueue(sortedQueue);
    renderOut(o);
    renderHistory(d.history, o, slot);
}

function renderQueue(sorted) {
    queue.innerHTML = sorted.length ? "" : "<div style='opacity:0.5'>ç›®å‰ç„¡äººæ’éšŠ</div>";
    sorted.forEach((u, i) => {
        let div = document.createElement("div");
        div.className = "item-row";
        div.innerHTML = `<span>${i+1}. <strong>${u[1].name}</strong></span> <span style='font-size:14px; opacity:0.6'>æ™‚æ®µ: ${u[1].slot}é»</span>`;
        queue.appendChild(div);
    });
}

function renderOut(out) {
    outList.innerHTML = Object.keys(out).length ? "" : "<div style='opacity:0.5'>ç›®å‰å¤–é¢æ²’äºº</div>";
    let now = Date.now();
    Object.entries(out).forEach(([uid, u]) => {
        let sec = Math.floor((now - u.time)/1000);
        let div = document.createElement("div");
        div.className = "item-row";
        div.innerHTML = `<span><strong>${u.name}</strong></span> <span class="${sec>600?'red':''}">å·²å¤–å‡º ${formatT(sec)}</span>`;
        outList.appendChild(div);
    });
}

function renderHistory(hist, out, slot) {
    history.innerHTML = "";
    let list = [];
    if(hist) Object.values(hist).forEach(h => { if(h.slot === slot) list.push({...h, isOut: false, sortT: h.backTime}); });
    
    // è‡ªå‹•æŠ“å–å¤–é¢è¶…é 10 åˆ†é˜çš„äºº
    if(out) Object.values(out).forEach(u => {
        let sec = Math.floor((Date.now() - u.time)/1000);
        if(sec > 600) list.push({name: u.name, outTime: u.time, backTime: null, duration: sec, over: true, isOut: true, sortT: Date.now()});
    });

    list.sort((a,b)=>b.sortT - a.sortT);
    list.forEach(item => {
        let div = document.createElement("div");
        div.className = "item-row";
        let timeInfo = `<small style='opacity:0.6'>${formatClock(item.outTime)} ~ ${item.backTime?formatClock(item.backTime):'<span class="red">æœªæ­¸</span>'}</small>`;
        div.innerHTML = `<div><strong>${item.name}</strong> ${item.over?'<span class="red">[è¶…æ™‚]</span>':''}</div> <div>${timeInfo}</div>`;
        history.appendChild(div);
    });
}

/* --- æ“ä½œå‡½æ•¸ --- */
function reserve(){
    let slot = getSlot(new Date().getHours());
    queueRef.child("reserve/"+me.uid).set({name: myData.name, time: Date.now(), slot});
    addLog(myData.name + " é ç´„äº† " + slot + "é»æ™‚æ®µ");
}

function cancelReserve(){
    queueRef.child("reserve/"+me.uid).remove();
    addLog(myData.name + " å–æ¶ˆäº†é ç´„");
}

function goOut(){
    queueRef.child("out/"+me.uid).set({name: myData.name, time: Date.now()}).then(()=>{
        queueRef.child("reserve/"+me.uid).remove();
    });
    addLog(myData.name + " å‡ºå»äº†");
}

function comeBack(){
    queueRef.child("out/"+me.uid).once("value").then(s => {
        let u = s.val(); if(!u) return;
        let now = Date.now(), sec = Math.floor((now - u.time)/1000);
        let slot = getSlot(new Date(u.time).getHours());
        
        queueRef.child(`used/${slot}/${me.uid}`).set(true);
        queueRef.child("history").push({ name: u.name, slot, duration: sec, over: sec>600, outTime: u.time, backTime: now });
        queueRef.child("out/"+me.uid).remove();
        addLog(myData.name + " å›ä¾†äº†ï¼Œè€—æ™‚ " + Math.floor(sec/60) + " åˆ†é˜");
    });
}

/* --- èŠå¤©èˆ‡æ—¥èªŒ --- */
function send(){
    let m = document.getElementById("msg");
    if(!m.value.trim()) return;
    db.ref("chat").push({name: myData.name, text: m.value, time: Date.now()});
    m.value="";
}
db.ref("chat").limitToLast(50).on("value", s => {
    let c = document.getElementById("chat"); c.innerHTML="";
    s.forEach(x => {
        let m = x.val(), div = document.createElement("div");
        div.className="msg"; div.innerHTML=`<b style="color:#7d5cff">${m.name}:</b> ${m.text}`;
        c.appendChild(div);
    });
    c.scrollTop = c.scrollHeight;
});

function addLog(t){ logRef.push({text:t, time: Date.now()}); }
logRef.limitToLast(20).on("value", s => {
    let l = document.getElementById("log"); l.innerHTML="";
    s.forEach(x => { let d=x.val(), v=document.createElement("div"); v.textContent=`[${new Date(d.time).toLocaleTimeString()}] ${d.text}`; l.appendChild(v); });
    l.scrollTop = l.scrollHeight;
});

function logout(){ auth.signOut().then(()=>location.reload()); }
function forceReload(){ db.ref("reload").set(Date.now()); }
db.ref("reload").on("value", s => { if(s.val()) location.reload(); });
function resetQueue(){ if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰æ’éšŠè³‡æ–™å—ï¼Ÿ")){ queueRef.remove(); addLog("ç®¡ç†å“¡é‡ç½®äº†æ’éšŠç³»çµ±"); }}

// åœ¨ç·šäººå“¡
userRef.on("value", s => {
    let b = document.getElementById("onlineBar"); b.innerHTML="";
    s.forEach(u => {
        let d = u.val(), span = document.createElement("span");
        span.style = `padding: 4px 10px; border-radius: 20px; font-size: 12px; background: ${d.online?'#153f2b':'#333'}; color: ${d.online?'#00ff88':'#888'}; border: 1px solid ${d.online?'#00ff88':'#444'}`;
        span.textContent = d.name; b.appendChild(span);
    });
});
</script>
