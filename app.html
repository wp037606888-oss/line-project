<style>
body{margin:0;font-family:Segoe UI;background:#12121a;color:white;display:flex;height:100vh}

</style>
</head>

<body>

<div id="users">
<h3>åœ¨ç·šåå–®</h3>
<div id="userList"></div>
</div>

<div id="main">
<header>æŠ½è¸æ’éšŠç³»çµ± èŠå¤©å®¤</header>
<div id="chat"></div>

<footer>
<input id="msg" placeholder="è¼¸å…¥è¨Šæ¯">
<button onclick="send()">é€å‡º</button>
<button onclick="logout()">ç™»å‡º</button>
</footer>
</div>

<script>
const config={
apiKey:"AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",
authDomain:"smoke-queue.firebaseapp.com",
databaseURL:"https://smoke-queue-default-rtdb.firebaseio.com",
projectId:"smoke-queue"
};
firebase.initializeApp(config);

const auth=firebase.auth();
const db=firebase.database();
let me=null;

// ===== Enter é€å‡º =====
msg.addEventListener("keydown",e=>{
if(e.key==="Enter") send();
});

// ===== ç™»å…¥æª¢æŸ¥ + Presence =====
auth.onAuthStateChanged(async user=>{
if(!user) location.href="login.html";
me=user;

const uRef=db.ref("users/"+user.uid);
const snap=await uRef.once("value");

if(!snap.exists()){
await uRef.set({name:"æœªå‘½å",role:"user",online:false});
}

// Firebase Presence å®˜æ–¹å¯«æ³•
const connectedRef=db.ref(".info/connected");
connectedRef.on("value",snap=>{
if(snap.val()===true){
uRef.child("online").set(true);
uRef.child("online").onDisconnect().set(false);
}
});

loadUsers();
loadChat();
});

// ===== åœ¨ç·šåå–® =====
function loadUsers(){
db.ref("users").on("value",snap=>{
userList.innerHTML="";
snap.forEach(s=>{
const u=s.val();

const div=document.createElement("div");
div.className="user "+(u.online?"online":"offline");
div.textContent=u.name+(u.role==="admin"?" ğŸ”´":"");

userList.appendChild(div);
});
});
}

// ===== èŠå¤© =====
function loadChat(){
db.ref("chat").limitToLast(100).on("child_added",s=>{
const m=s.val();

const div=document.createElement("div");
div.className="msg";

const name=document.createElement("span");
name.className="name";
name.textContent=m.name;
if(m.role==="admin") name.classList.add("admin");

const time=document.createElement("span");
time.className="time";
const d=new Date(m.time);
time.textContent=` ${d.toLocaleTimeString()}`;

div.appendChild(name);
div.appendChild(time);
div.append(" : "+m.text);

chat.appendChild(div);
chat.scrollTop=999999;
});
}

async function send(){
if(msg.value.trim()=="") return;

const snap=await db.ref("users/"+me.uid).once("value");
const u=snap.val();

await db.ref("chat").push({
uid:me.uid,
name:u.name,
role:u.role,
text:msg.value,
time:Date.now()
});

msg.value="";
}

function logout(){
auth.signOut();
}
</script>
