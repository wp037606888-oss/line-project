<script>

//////////////// Firebase //////////////////

const config={
apiKey:"AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",
authDomain:"smoke-queue.firebaseapp.com",
databaseURL:"https://smoke-queue-default-rtdb.firebaseio.com",
projectId:"smoke-queue"
};
firebase.initializeApp(config);

const db=firebase.database();
const auth=firebase.auth();

let me,myData,ready=false;

const queueRef=db.ref("queue");

//////////////// åˆå§‹åŒ– queue //////////////////

queueRef.once("value").then(s=>{
if(!s.exists()){
queueRef.set({reserve:{},out:{}});
}
});

//////////////// æ—¥èªŒ //////////////////

function addLog(t){
logRef.push({text:t,time:Date.now()});
}

logRef.limitToLast(100).on("value",snap=>{
log.innerHTML="";
snap.forEach(s=>{
let l=s.val();
let d=document.createElement("div");
d.textContent=`[${new Date(l.time).toLocaleTimeString()}] ${l.text}`;

});

});

//////////////// ç™»å…¥ //////////////////

auth.onAuthStateChanged(async user=>{

if(!user){location.href="login.html";return;}

me=user;
const ref=db.ref("users/"+user.uid);

let snap=await ref.once("value");
if(!snap.exists()){
let name=prompt("æš±ç¨±");
await ref.set({name:name||"è¨ªå®¢",role:"user"});
}

ref.on("value",s=>{
myData=s.val();

});

function logout(){
addLog(myData.name+" ç™»å‡º");
auth.signOut().then(()=>location.href="login.html");
}

//////////////// æ’éšŠ //////////////////

function reserve(){
if(!ready) return;
queueRef.child("reserve/"+me.uid)
.set({name:myData.name,time:Date.now()});
addLog(myData.name+" é ç´„");
}

function cancelReserve(){
queueRef.child("reserve/"+me.uid).remove();
addLog(myData.name+" å–æ¶ˆé ç´„");
}

async function goOut(){

let snap=await queueRef.child("out").once("value");
let out=snap.val()||{};
if(Object.keys(out).length>=3){
alert("å·²æ»¿3äºº");return;
}

queueRef.child("out/"+me.uid)
.set({name:myData.name,time:Date.now()});

queueRef.child("reserve/"+me.uid).remove();
addLog(myData.name+" å‡ºå»");
}

function comeBack(){
queueRef.child("out/"+me.uid).remove();
addLog(myData.name+" å›ä¾†");
}

queueRef.on("value",snap=>{
let data=snap.val()||{};
let r=data.reserve||{};
let o=data.out||{};
queue.innerHTML="";

Object.entries(r)
.sort((a,b)=>a[1].time-b[1].time)
.forEach((u,i)=>{
let d=document.createElement("div");
d.textContent=`${i+1}. ${u[1].name}`;

});

Object.entries(o).forEach(([uid,u])=>{
let t=(Date.now()-u.time)/1000;

addLog(u.name+" è¶…æ™‚è‡ªå‹•å›ä¾†");
return;
}

let d=document.createElement("div");
d.textContent=`ğŸš¬ ${u.name} å‰© ${Math.floor(left/60)}:${Math.floor(left%60).toString().padStart(2,"0")}`;
queue.appendChild(d);
});
});

//////////////// èŠå¤© //////////////////

function send(){
if(!msg.value.trim()) return;
db.ref("chat").push({name:myData.name,text:msg.value,time:Date.now()});
msg.value="";
}

db.ref("chat").limitToLast(200).on("value",snap=>{
chat.innerHTML="";
snap.forEach(s=>{
let m=s.val();
let d=document.createElement("div");
d.className="msg";
d.textContent=`${m.name}: ${m.text}`;

});

});

//////////////// åˆ·æ–° //////////////////

let lastReload=0;
db.ref("reload").on("value",s=>{

});
function forceReload(){db.ref("reload").set(Date.now());}

</script>
