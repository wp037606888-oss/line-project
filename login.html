<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>尊爵吸菸室 - 旗艦登入 v9.0</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

:root {
    --gold: #FFD700;
    --gold-dim: rgba(255, 215, 0, 0.2);
    --gold-glow: rgba(255, 215, 0, 0.6);
    --bg-dark: #050505;
    --card-bg: rgba(20, 20, 20, 0.65);
    --text-main: #ffffff;
    --text-muted: #888888;
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0; height: 100vh; font-family: "Noto Sans TC", "Inter", sans-serif;
    background: var(--bg-dark); display: flex; justify-content: center; align-items: center;
    overflow: hidden; color: var(--text-main); perspective: 1500px;
}

/* --- 背景層次 --- */
/* 1. 噪點質感 (Film Grain) */
.noise {
    position: fixed; inset: 0; z-index: 0; opacity: 0.04; pointer-events: none;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJuIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC42IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI24pIiBvcGFjaXR5PSIwLjUiLz48L3N2Zz4=');
}

/* 2. 背景流動極光 (Ambient Aurora) */
.aurora {
    position: absolute; width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
    top: 50%; left: 50%; transform: translate(-50%, -50%);
    z-index: 0; filter: blur(60px); animation: pulseLight 8s ease-in-out infinite alternate;
}

/* 3. 粒子畫布 */
canvas#bg { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

/* --- 3D 卡片容器 --- */
.card-wrapper {
    position: relative; z-index: 10;
    transform-style: preserve-3d;
    transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* --- 主卡片設計 --- */
.card {
    position: relative;
    width: 400px; padding: 60px 45px;
    background: var(--card-bg);
    backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.03);
    overflow: hidden;
    /* 聚光燈變數 */
    --x: 50%; --y: 50%;
}

/* 聚光燈反光層 (Spotlight Sheen) */
.card::after {
    content: ''; position: absolute; inset: 0; z-index: -1;
    background: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.1) 0%, transparent 50%);
    opacity: 0; transition: opacity 0.5s; pointer-events: none;
}
.card:hover::after { opacity: 1; }

/* 卡片頂部金光 */
.card-top-light {
    position: absolute; top: -1px; left: 20%; right: 20%; height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    opacity: 0.5; box-shadow: 0 0 20px var(--gold);
}

/* --- 文字排版 --- */
h1 {
    margin: 0 0 5px; text-align: center;
    font-family: 'Cinzel', serif; font-weight: 700; font-size: 32px;
    color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    letter-spacing: 4px;
    background: linear-gradient(to bottom, #fff 40%, #ccc 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    opacity: 0; animation: fadeSlideUp 0.8s ease-out 0.2s forwards;
}

p.subtitle {
    text-align: center; margin: 0 0 45px;
    font-size: 12px; color: var(--gold); letter-spacing: 3px; text-transform: uppercase;
    opacity: 0; animation: fadeSlideUp 0.8s ease-out 0.4s forwards;
}

/* --- 高級輸入框 --- */
.input-group { position: relative; margin-bottom: 25px; opacity: 0; animation: fadeSlideUp 0.8s ease-out 0.6s forwards; }

.input-group i {
    position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
    color: #555; transition: 0.4s; pointer-events: none;
}

input {
    width: 100%; padding: 18px 20px 18px 50px;
    background: rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    color: #fff; font-size: 15px; font-family: 'Inter', sans-serif; letter-spacing: 0.5px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

input::placeholder { color: #444; font-weight: 300; transition: 0.3s; }

/* 輸入框 Focus 特效 */
input:focus {
    background: rgba(0,0,0,0.4);
    border-color: var(--gold-dim);
    box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    transform: translateY(-2px);
}
input:focus + i { color: var(--gold); text-shadow: 0 0 10px var(--gold-dim); }
input:focus::placeholder { opacity: 0; }

/* 底部金線動畫 */
.input-line {
    position: absolute; bottom: 0; left: 50%; width: 0%; height: 1px;
    background: var(--gold); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(-50%); box-shadow: 0 0 8px var(--gold);
}
input:focus ~ .input-line { width: 100%; }

/* --- 旗艦按鈕 --- */
button {
    width: 100%; padding: 18px; margin-top: 15px;
    background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
    border: none; border-radius: 12px;
    color: #0a0a0a; font-size: 14px; font-weight: 700; font-family: 'Inter', sans-serif;
    letter-spacing: 2px; text-transform: uppercase;
    cursor: pointer; position: relative; overflow: hidden;
    transition: all 0.3s;
    box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
    opacity: 0; animation: fadeSlideUp 0.8s ease-out 0.8s forwards;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
    background: linear-gradient(135deg, #ffe033 0%, #e6be48 100%);
}

button:active { transform: scale(0.98); }

/* 按鈕流光特效 */
button::before {
    content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
    transition: 0.6s;
}
button:hover::before { left: 100%; }

/* --- 狀態訊息 --- */
.footer-text {
    text-align: center; margin-top: 30px; font-size: 11px; color: #444;
    letter-spacing: 1px; font-family: 'Inter', sans-serif;
    opacity: 0; animation: fadeIn 1s ease-out 1s forwards;
}

/* --- 動畫關鍵影格 --- */
@keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn { to { opacity: 1; } }
@keyframes pulseLight {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
}
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
}

.spinner { width: 20px; height: 20px; border: 2px solid rgba(0,0,0,0.1); border-top-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
.shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
.icon-svg { width: 20px; height: 20px; fill: currentColor; }

</style>
</head>

<body>

<div class="noise"></div>
<div class="aurora"></div>
<canvas id="bg"></canvas>

<div class="card-wrapper" id="cardWrapper">
    <div class="card" id="card">
        <div class="card-top-light"></div>
        <h1>SMOKE QUEUE</h1>
        <p class="subtitle">Premium Access Control</p>

        <form id="loginForm">
            <div class="input-group">
                <input id="email" type="email" placeholder="ACCESS ID (EMAIL)" autocomplete="off">
                <i>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </i>
                <div class="input-line"></div>
            </div>
            
            <div class="input-group">
                <input id="password" type="password" placeholder="PASSPHRASE">
                <i>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                </i>
                <div class="input-line"></div>
            </div>

            <button id="loginBtn">ENTER LOUNGE</button>
        </form>
        
        <div class="footer-text">
            SECURE SYSTEM • AUTHORIZED PERSONNEL ONLY
        </div>
    </div>
</div>

<script>
/* --- 粒子系統 (更細緻、更慢) --- */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;
function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
window.onresize = resize; resize();

const particles = [];
const particleCount = 40; // 減少數量，增加質感
for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * w, y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.2, vy: (Math.random() - 0.5) * 0.2, // 速度變慢
        size: Math.random() * 2, 
        alpha: Math.random() * 0.4 + 0.1
    });
}
function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.lineWidth = 0.5;
    for (let i = 0; i < particleCount; i++) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        
        // 粒子閃爍
        let opacity = p.alpha + Math.sin(Date.now() * 0.002 + i) * 0.05;

        ctx.fillStyle = `rgba(255, 215, 0, ${opacity})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
        
        // 連線條件變嚴格，讓線條更稀疏優雅
        for (let j = i + 1; j < particleCount; j++) {
            let p2 = particles[j];
            let dist = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
            if (dist < 120) {
                ctx.strokeStyle = `rgba(255, 215, 0, ${0.1 * (1 - dist / 120)})`;
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
            }
        }
    }
    requestAnimationFrame(draw);
}
draw();

/* --- 3D 視差 + 聚光燈特效 (Spotlight) --- */
const wrapper = document.getElementById('cardWrapper');
const card = document.getElementById('card');

document.addEventListener('mousemove', (e) => {
    // 3D 旋轉 (已修正方向)
    const xAxis = (e.pageX - window.innerWidth / 2) / 30; // 係數改大，讓轉動更沉穩
    const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
    wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

    // 聚光燈計算 (相對於卡片左上角)
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    card.style.setProperty('--x', `${x}px`);
    card.style.setProperty('--y', `${y}px`);
});

wrapper.addEventListener('mouseenter', () => { card.style.transition = 'none'; });
wrapper.addEventListener('mouseleave', () => { 
    card.style.transition = 'transform 0.5s ease'; 
    wrapper.style.transform = `rotateY(0deg) rotateX(0deg)`; 
});

/* --- Firebase Logic (Security v8.2) --- */
const firebaseConfig={
  apiKey: "AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",
  authDomain: "smoke-queue.firebaseapp.com",
  databaseURL: "https://smoke-queue-default-rtdb.firebaseio.com",
  projectId: "smoke-queue"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database(); 

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

auth.onAuthStateChanged(user => {
    if (user) {
        // 登入成功動畫
        document.body.style.transition = "opacity 0.8s ease";
        document.body.style.opacity = "0";
        setTimeout(() => location.href = "app.html", 800);
    }
});

const form = document.getElementById("loginForm");
const btn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");

form.addEventListener("submit", e => {
    e.preventDefault();
    if(!emailInput.value || !passInput.value) return;

    btn.disabled = true;
    const originalText = btn.innerHTML;
    btn.innerHTML = '<div class="spinner"></div>';
    btn.style.background = "#333"; // Loading 狀態顏色

    auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
    .then((userCredential) => {
        const user = userCredential.user;
        // 安全資料寫入
        return db.ref('users/' + user.uid).transaction((currentData) => {
            if (currentData === null) {
                return {
                    name: user.displayName || user.email.split('@')[0], 
                    email: user.email,
                    role: 'user', 
                    online: false 
                };
            } else { return; }
        });
    })
    .then(() => {
        btn.style.background = "#00ff88";
        btn.style.color = "#000";
        btn.style.boxShadow = "0 0 30px #00ff88";
        btn.innerHTML = "ACCESS GRANTED";
    })
    .catch((error) => {
        console.error("Login Error:", error);
        btn.disabled = false;
        btn.innerHTML = originalText;
        btn.style.background = ""; // 恢復原色
        
        // 錯誤震動
        wrapper.classList.remove("shake");
        void wrapper.offsetWidth;
        wrapper.classList.add("shake");
    });
});
</script>

</body>
</html>
