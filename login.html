<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>尊爵吸菸室 - 身分驗證</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

:root {
    --gold: #ffd700;
    --gold-dim: rgba(255, 215, 0, 0.3);
    --gold-gradient: linear-gradient(135deg, #ffd700, #ffaa00);
    --bg-dark: #05060a;
    --glass: rgba(20, 21, 30, 0.7);
    --border: rgba(255, 255, 255, 0.08);
}

* { box-sizing: border-box; outline: none; }

body {
    margin: 0;
    height: 100vh;
    font-family: "Noto Sans TC", sans-serif;
    background: var(--bg-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
    perspective: 1000px; /* 開啟 3D 透視 */
}

/* 背景畫布 */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* 暈影與雜訊質感 */
.overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, transparent 0%, #000 90%);
    z-index: 1;
    pointer-events: none;
}
.noise {
    position: fixed;
    inset: 0;
    z-index: 1;
    opacity: 0.03;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJuIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC42IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI24pIiBvcGFjaXR5PSIwLjUiLz48L3N2Zz4=');
    pointer-events: none;
}

/* 登入卡片容器 (負責 3D 旋轉) */
.card-wrapper {
    position: relative;
    z-index: 10;
    transition: transform 0.1s ease-out;
    transform-style: preserve-3d;
}

.card {
    background: var(--glass);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    padding: 50px 40px;
    width: 380px;
    border-radius: 24px;
    border: 1px solid var(--border);
    box-shadow: 
        0 40px 100px rgba(0,0,0,0.8),
        inset 0 0 0 1px rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
    animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* 金屬流光邊框 */
.card::before {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: 24px;
    padding: 1px;
    background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}

/* 頂部光暈 */
.glow-spot {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    background: var(--gold);
    filter: blur(80px);
    opacity: 0.15;
    pointer-events: none;
}

h1 {
    text-align: center;
    margin: 0 0 10px;
    font-family: 'Cinzel', serif; /* 英文字體 */
    font-weight: 700;
    font-size: 28px;
    background: linear-gradient(to bottom, #fff, #aaa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
}

p.subtitle {
    text-align: center;
    margin: 0 0 40px;
    font-size: 12px;
    color: #666;
    letter-spacing: 4px;
    text-transform: uppercase;
}

/* 輸入框組 */
.input-group {
    position: relative;
    margin-bottom: 25px;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #555;
    transition: 0.3s;
    font-style: normal;
    font-size: 18px;
}

input {
    width: 100%;
    padding: 16px 16px 16px 45px;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    color: #ddd;
    font-size: 15px;
    transition: all 0.3s;
    font-family: "Noto Sans TC", sans-serif;
}

input::placeholder { color: #444; letter-spacing: 1px; }

input:focus {
    background: rgba(0,0,0,0.5);
    border-color: var(--gold-dim);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.05);
}

input:focus + i { color: var(--gold); }

/* 按鈕 */
button {
    width: 100%;
    padding: 16px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    background: var(--gold-gradient);
    color: #000;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
    box-shadow: 0 5px 20px rgba(255, 170, 0, 0.15);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(255, 170, 0, 0.3);
}

button:active { transform: scale(0.98); }

button:disabled {
    background: #333;
    color: #666;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
}

/* 按鈕光掃特效 */
button::after {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: 0.5s;
}
button:hover::after { left: 100%; }

/* Loading 動畫 */
.spinner {
    width: 20px; height: 20px;
    border: 2px solid rgba(0,0,0,0.1);
    border-top-color: #000;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto;
}

/* 錯誤震動 */
.shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

@keyframes spin { to { transform: rotate(360deg); } }
@keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
@keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

/* SVG Icon */
.icon-svg { width: 20px; height: 20px; fill: currentColor; }

</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="overlay"></div>
<div class="noise"></div>

<div class="card-wrapper" id="cardWrapper">
    <div class="card" id="card">
        <div class="glow-spot"></div>
        <h1>LOUNGE ACCESS</h1>
        <p class="subtitle">Premium Smoke Queue System</p>

        <form id="loginForm">
            <div class="input-group">
                <input id="email" type="email" placeholder="ACCESS ID (Email)" autocomplete="off">
                <i>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </i>
            </div>
            
            <div class="input-group">
                <input id="password" type="password" placeholder="PASSWORD">
                <i>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                </i>
            </div>

            <button id="loginBtn">ENTER LOUNGE</button>
        </form>
        
        <div style="text-align:center; margin-top:20px; font-size:12px; color:#444;">
            AUTHORIZED PERSONNEL ONLY
        </div>
    </div>
</div>

<script>
/* --- 粒子系統 (高級流體感) --- */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;

function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
window.onresize = resize;
resize();

const particles = [];
const particleCount = 60; // 粒子數量

for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.5, // 速度放慢，更優雅
        vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 2 + 0.5,
        alpha: Math.random() * 0.5 + 0.1
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    
    // 繪製連接線
    ctx.lineWidth = 0.5;
    for (let i = 0; i < particleCount; i++) {
        let p = particles[i];
        
        // 移動
        p.x += p.vx;
        p.y += p.vy;
        
        // 邊界反彈
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        // 繪製點
        ctx.fillStyle = `rgba(255, 215, 0, ${p.alpha})`; // 金色粒子
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        // 繪製線
        for (let j = i + 1; j < particleCount; j++) {
            let p2 = particles[j];
            let dx = p.x - p2.x;
            let dy = p.y - p2.y;
            let dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 150) {
                ctx.strokeStyle = `rgba(255, 215, 0, ${0.15 * (1 - dist / 150)})`; // 淡金色連線
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(draw);
}
draw();

/* --- 3D 視差效果 (Mouse Tilt) --- */
const wrapper = document.getElementById('cardWrapper');
const card = document.getElementById('card');

document.addEventListener('mousemove', (e) => {
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    
    // 整體傾斜
    wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});

// 滑鼠移入卡片時的效果增強
wrapper.addEventListener('mouseenter', () => {
    card.style.transition = 'none';
});
// 滑鼠移出恢復原狀
wrapper.addEventListener('mouseleave', () => {
    card.style.transition = 'all 0.5s ease';
    wrapper.style.transform = `rotateY(0deg) rotateX(0deg)`;
});


/* --- Firebase 登入邏輯 --- */
const firebaseConfig={
  apiKey: "AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",
  authDomain: "smoke-queue.firebaseapp.com",
  databaseURL: "https://smoke-queue-default-rtdb.firebaseio.com",
  projectId: "smoke-queue"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

auth.onAuthStateChanged(user => {
    if (user) {
        // 登入成功動畫
        document.body.style.transition = "opacity 0.5s";
        document.body.style.opacity = "0";
        setTimeout(() => location.href = "app.html", 500); // 假設主檔案叫 app.html (或 index.html)
    }
});

const form = document.getElementById("loginForm");
const btn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");

form.addEventListener("submit", e => {
    e.preventDefault();
    if(!emailInput.value || !passInput.value) return;

    btn.disabled = true;
    const originalText = btn.innerHTML;
    btn.innerHTML = '<div class="spinner"></div>';

    auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
    .then(() => {
        // 成功時按鈕變綠色
        btn.style.background = "#00ff88";
        btn.innerHTML = "ACCESS GRANTED";
    })
    .catch((error) => {
        console.error(error);
        btn.disabled = false;
        btn.innerHTML = originalText;
        btn.style.background = "#ff3e3e"; // 錯誤變紅色
        setTimeout(() => btn.style.background = "", 1000); // 1秒後恢復
        
        // 觸發震動
        wrapper.classList.remove("shake");
        void wrapper.offsetWidth; // trigger reflow
        wrapper.classList.add("shake");
    });
});
</script>

</body>
</html>
