<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>抽菸排隊系統</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
  margin:0;
  height:100vh;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#111,#1e1e2f);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.card {
  background:#1c1c2a;
  padding:40px;
  border-radius:14px;
  width:320px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
  text-align:center;
}

h1 {
  margin-bottom:30px;
  font-weight:600;
}

input {
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  background:#2b2b3d;
  color:white;
}

button {
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#5c7cff;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover {
  background:#4a68d6;
}
</style>
</head>

<body>

<div class="card">
<h1>抽菸排隊系統</h1>

<input id="email" placeholder="帳號">
<input id="password" type="password" placeholder="密碼">

<button onclick="login()">登入</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",
  authDomain: "smoke-queue.firebaseapp.com",
  databaseURL: "https://smoke-queue-default-rtdb.firebaseio.com",
  projectId: "smoke-queue"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

auth.onAuthStateChanged(user=>{
  if(user) location.href="app.html";
});

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>location.href="app.html")
  .catch(e=>alert(e.message));
}
</script>

</body>
</html>
