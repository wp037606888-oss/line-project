<script>
/* --- ğŸŸ¢ Toast æç¤ºé‚è¼¯ --- */
function showToast(msg, type='info') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = msg;
    container.appendChild(toast);
    
    void toast.offsetWidth; // Trigger reflow
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
    }, 3000);
}

/* --- ğŸŸ¢ å¯†ç¢¼é¡¯ç¤ºåˆ‡æ›é‚è¼¯ --- */
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // åˆ‡æ› SVG åœ–ç¤º (é–‰çœ¼/çœçœ¼)
    if (type === 'password') {
        this.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
    } else {
        this.innerHTML = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;
    }
});

/* --- é¦™æª³æ°£æ³¡ç²’å­ç³»çµ± (Champagne Bubbles) --- */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;
function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
window.onresize = resize; resize();

const particles = [];
const particleCount = 45; 

for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * w, 
        y: Math.random() * h,
        vy: (Math.random() * 0.3) + 0.1, 
        size: Math.random() * 1.5, 
        alpha: Math.random() * 0.5 + 0.1,
        swing: Math.random() * 0.2 
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    
    for (let i = 0; i < particleCount; i++) {
        let p = particles[i];
        p.y -= p.vy; 
        p.x += Math.sin(Date.now() * 0.001 + i) * p.swing; 

        if (p.y < 0) { 
            p.y = h;
            p.x = Math.random() * w;
        }
        
        ctx.fillStyle = `rgba(197, 160, 89, ${p.alpha})`;
        ctx.beginPath(); 
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); 
        ctx.fill();
    }
    requestAnimationFrame(draw);
}
draw();

/* --- 3D è¦–å·® (æ¥µè‡´å¾®å‹•) --- */
const wrapper = document.getElementById('cardWrapper');
const card = document.getElementById('card');
document.addEventListener('mousemove', (e) => {
    const xAxis = (e.pageX - window.innerWidth / 2) / 60; 
    const yAxis = (window.innerHeight / 2 - e.pageY) / 60;
    wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

/* --- Firebase Logic --- */
const firebaseConfig={apiKey:"AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",authDomain:"smoke-queue.firebaseapp.com",databaseURL:"https://smoke-queue-default-rtdb.firebaseio.com",projectId:"smoke-queue"};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.database();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

auth.onAuthStateChanged(user => {
    if (user) {
        document.body.style.transition = "opacity 1.2s ease";
        document.body.style.opacity = "0";
        setTimeout(() => location.href = "app.html", 1200);
    }

const form=document.getElementById("loginForm"), btn=document.getElementById("loginBtn");
const emailInput=document.getElementById("email"), passInput=document.getElementById("password");

form.addEventListener("submit", e => {
    e.preventDefault();
    if(!emailInput.value || !passInput.value) return;
    btn.disabled = true; const originalText = btn.innerHTML;
    btn.innerHTML = '<div class="spinner"></div>';
    
    auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
    .then((userCredential) => {
        const user = userCredential.user;
        return db.ref('users/' + user.uid).transaction((currentData) => {
            if (currentData === null) {
                return { name: user.displayName || user.email.split('@')[0], email: user.email, role: 'user', online: false };
            } else { return; }
        });
    })
    .then(() => {
        btn.style.background = "var(--gold-luxury)";
        btn.style.color = "#000";
        btn.innerHTML = "èº«åˆ†å°Šæ¦®é©—è­‰é€šé";
    })
    .catch((error) => {
        console.error("Login Error:", error);
        btn.disabled = false; btn.innerHTML = originalText; btn.style.background = "";
        
        // ğŸŸ¢ éŒ¯èª¤éœ‡å‹•èˆ‡ Toast æç¤º
        wrapper.classList.remove("shake"); void wrapper.offsetWidth; wrapper.classList.add("shake");
        
        let errorMsg = "ç™»å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¸³è™Ÿæˆ–å¯†ç¢¼";
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            errorMsg = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹é‡æ–°ç¢ºèª";
        } else if (error.code === 'auth/invalid-email') {
            errorMsg = "è«‹è¼¸å…¥æœ‰æ•ˆçš„ Email æ ¼å¼";
        } else if (error.code === 'auth/network-request-failed') {
            errorMsg = "ç¶²è·¯é€£ç·šç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹";
        }
        showToast(errorMsg, 'error');
    });
});
