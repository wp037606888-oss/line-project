<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>萬豪吸菸室 - 行政典藏版 v11.0</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* 引入宋體(Serif)增加高級感，與手寫體 */
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Noto+Sans+TC:wght@300;400;500&family=Ma+Shan+Zheng&display=swap');

:root {
    /* 萬豪行政配色：香檳金與深鉑金 */
    --champagne: #F3E5AB;
    --gold-luxury: #C5A059;
    --gold-dark: #8A6E3E;
    
    --bg-deep: #08090b; /* 深邃午夜藍黑 */
    --glass-surface: rgba(20, 22, 26, 0.75);
    
    --text-primary: #ECECEC;
    --text-secondary: #9aa0a6;
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0; height: 100vh; 
    font-family: "Noto Sans TC", sans-serif;
    background: var(--bg-deep); 
    display: flex; justify-content: center; align-items: center;
    overflow: hidden; color: var(--text-primary); 
    perspective: 2000px;
}

/* --- 背景氛圍 (Atmosphere) --- */
/* 1. 絲綢光暈 */
.ambient-light {
    position: fixed; top: -20%; left: 50%; width: 100vw; height: 100vh;
    background: radial-gradient(ellipse at center, rgba(197, 160, 89, 0.08) 0%, transparent 60%);
    transform: translateX(-50%); pointer-events: none; z-index: 0;
}

/* 2. 畫布粒子 */
canvas#bg { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

/* --- 3D 卡片容器 --- */
.card-wrapper {
    position: relative; z-index: 10;
    transform-style: preserve-3d;
    transition: transform 0.15s cubic-bezier(0.2, 0.6, 0.35, 1);
}

/* --- 主卡片 (The Monolith) --- */
.card {
    position: relative; width: 440px; padding: 80px 55px 100px;
    background: var(--glass-surface);
    backdrop-filter: blur(60px) brightness(1.1); -webkit-backdrop-filter: blur(60px) brightness(1.1);
    border-radius: 4px; /* 五星級酒店偏好方正圓角 */
    
    /* 鑽石切邊光澤 */
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-top: 1px solid rgba(255, 255, 255, 0.15);
    border-bottom: 1px solid rgba(0, 0, 0, 0.4);
    
    box-shadow: 
        0 30px 80px -10px rgba(0,0,0,0.8),
        inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    overflow: hidden;
    /* 質感紋理 */
    background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
}

/* 動態金屬反光 (Sheen) */
.card::before {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.05) 45%, transparent 60%);
    background-size: 200% 100%;
    animation: shine 8s infinite linear;
    pointer-events: none;
}

/* --- 排版與文字 --- */
.logo-area {
    text-align: center; margin-bottom: 15px; opacity: 0;
    animation: fadeSlideDown 1s cubic-bezier(0.22, 1, 0.36, 1) 0.1s forwards;
}
.logo-icon {
    font-size: 24px; color: var(--gold-luxury); margin-bottom: 10px; display: inline-block;
    filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.4));
}

h1 {
    margin: 0 0 15px; text-align: center;
    font-family: 'Noto Serif TC', serif; /* 宋體，更具人文氣質 */
    font-weight: 700; font-size: 34px;
    color: var(--text-primary);
    letter-spacing: 6px; text-indent: 6px; /* 平衡字距 */
    text-shadow: 0 5px 15px rgba(0,0,0,0.5);
    background: linear-gradient(to bottom, #fff 40%, #cfcfcf 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    opacity: 0; animation: fadeSlideUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
}

p.subtitle {
    text-align: center; margin: 0 0 50px;
    font-family: "Noto Sans TC", sans-serif; font-size: 11px; font-weight: 400;
    color: var(--gold-luxury); letter-spacing: 4px; text-transform: uppercase;
    border-top: 1px solid rgba(197, 160, 89, 0.2);
    border-bottom: 1px solid rgba(197, 160, 89, 0.2);
    display: inline-block; padding: 8px 12px;
    position: relative; left: 50%; transform: translateX(-50%);
    opacity: 0; animation: expandLine 1s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
}

/* --- 極簡輸入框 --- */
.input-group { position: relative; margin-bottom: 35px; opacity: 0; animation: fadeSlideUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.6s forwards; }

input {
    width: 100%; padding: 15px 0;
    background: transparent;
    border: none; border-bottom: 1px solid rgba(255,255,255,0.2);
    border-radius: 0;
    color: var(--text-primary); font-size: 16px; 
    font-family: "Noto Serif TC", serif; letter-spacing: 1px;
    transition: all 0.4s;
}
input::placeholder { color: var(--text-secondary); font-family: "Noto Sans TC"; font-weight: 300; transition:0.3s; }
input:focus { border-bottom-color: var(--gold-luxury); outline: none; }
input:focus::placeholder { opacity: 0; transform: translateY(-10px); }

/* 輸入框標籤動畫 */
.input-highlight {
    position: absolute; bottom: 0; left: 0; width: 0%; height: 1px;
    background: var(--gold-luxury);
    transition: 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    box-shadow: 0 0 10px var(--gold-luxury);
}
input:focus ~ .input-highlight { width: 100%; }

/* --- 尊爵按鈕 --- */
button {
    width: 100%; padding: 18px; margin-top: 15px;
    background: linear-gradient(135deg, #2a2d35, #1a1c22); /* 深色金屬質感 */
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 2px;
    color: var(--gold-luxury); font-size: 15px; font-weight: 500; 
    font-family: "Noto Sans TC", sans-serif; letter-spacing: 5px;
    cursor: pointer; position: relative; overflow: hidden;
    transition: all 0.4s;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    opacity: 0; animation: fadeSlideUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.8s forwards;
}
button:hover {
    border-color: var(--gold-luxury);
    background: rgba(197, 160, 89, 0.05);
    box-shadow: 0 0 20px rgba(197, 160, 89, 0.15);
    color: #fff;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
}
button:active { transform: scale(0.98); }

/* --- 藝術家簽名 (KID Seal) --- */
.kid-seal {
    position: absolute; bottom: 30px; right: 40px;
    display: flex; flex-direction: column; align-items: flex-end;
    opacity: 0; animation: fadeIn 2s ease 1.5s forwards;
    cursor: default; pointer-events: none; /* 讓它像背景一樣 */
}
.seal-text {
    font-family: 'Ma Shan Zheng', cursive; /* 藝術書法體 */
    font-size: 20px; color: var(--gold-dark);
    writing-mode: horizontal-tb;
    opacity: 0.6; transition: 0.5s;
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
}
.seal-sub {
    font-family: 'Noto Sans TC'; font-size: 9px; 
    color: var(--text-secondary); letter-spacing: 1px; text-transform: uppercase;
    margin-top: 2px; opacity: 0.4;
}
/* 懸停時點亮 */
.card-wrapper:hover .seal-text { 
    opacity: 1; color: var(--gold-luxury); 
    text-shadow: 0 0 8px rgba(197, 160, 89, 0.6);
}

/* --- Animations --- */
@keyframes fadeSlideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes fadeSlideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes expandLine { from { opacity: 0; width: 0; } to { opacity: 1; width: auto; min-width: 120px; } }
@keyframes shine { 0% { transform: translateX(-150%); } 100% { transform: translateX(150%); } }
@keyframes fadeIn { to { opacity: 1; } }
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

.spinner { width: 18px; height: 18px; border: 1px solid rgba(255,255,255,0.1); border-top-color: var(--gold-luxury); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
.shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

</style>
</head>

<body>

<div class="ambient-light"></div>
<canvas id="bg"></canvas>

<div class="card-wrapper" id="cardWrapper">
    <div class="card" id="card">
        
        <div class="logo-area">
            <div class="logo-icon">♛</div>
        </div>

        <h1>萬豪吸菸室</h1>
        <p class="subtitle">MARRIOTT EXECUTIVE LOUNGE</p>

        <form id="loginForm">
            <div class="input-group">
                <input id="email" type="email" placeholder="您的帳號 (Email)" autocomplete="off">
                <div class="input-highlight"></div>
            </div>
            
            <div class="input-group">
                <input id="password" type="password" placeholder="密碼">
                <div class="input-highlight"></div>
            </div>

            <button id="loginBtn">進入酒廊</button>
        </form>
        
        <div class="kid-seal">
            <span class="seal-text">KID 匠心監製</span>
            <span class="seal-sub">Designed by KID</span>
        </div>
    </div>
</div>

<script>
/* --- 香檳氣泡粒子系統 (Champagne Bubbles) --- */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;
function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
window.onresize = resize; resize();

const particles = [];
const particleCount = 45; 

for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * w, 
        y: Math.random() * h,
        vy: (Math.random() * 0.3) + 0.1, // 氣泡緩慢上升
        size: Math.random() * 1.5, 
        alpha: Math.random() * 0.5 + 0.1,
        swing: Math.random() * 0.2 // 左右微擺
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    
    for (let i = 0; i < particleCount; i++) {
        let p = particles[i];
        p.y -= p.vy; // 往上浮
        p.x += Math.sin(Date.now() * 0.001 + i) * p.swing; // 左右搖擺

        if (p.y < 0) { // 重置到底部
            p.y = h;
            p.x = Math.random() * w;
        }
        
        // 繪製香檳金光點
        ctx.fillStyle = `rgba(197, 160, 89, ${p.alpha})`;
        ctx.beginPath(); 
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); 
        ctx.fill();
    }
    requestAnimationFrame(draw);
}
draw();

/* --- 3D 視差 (極致微動) --- */
const wrapper = document.getElementById('cardWrapper');
const card = document.getElementById('card');
document.addEventListener('mousemove', (e) => {
    // 讓轉動幅度極小，呈現厚重感
    const xAxis = (e.pageX - window.innerWidth / 2) / 60; 
    const yAxis = (window.innerHeight / 2 - e.pageY) / 60;
    wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});
wrapper.addEventListener('mouseenter', () => { card.style.transition = 'none'; });
wrapper.addEventListener('mouseleave', () => { 
    card.style.transition = 'transform 0.5s ease'; 
    wrapper.style.transform = `rotateY(0deg) rotateX(0deg)`; 
});

/* --- Firebase Logic (Security v8.2) --- */
const firebaseConfig={apiKey:"AIzaSyBs8g_RPs1qYdAa8_U6Uqzo3L7VZJvTWSE",authDomain:"smoke-queue.firebaseapp.com",databaseURL:"https://smoke-queue-default-rtdb.firebaseio.com",projectId:"smoke-queue"};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.database();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

auth.onAuthStateChanged(user => {
    if (user) {
        // 優雅淡出
        document.body.style.transition = "opacity 1.2s ease";
        document.body.style.opacity = "0";
        setTimeout(() => location.href = "app.html", 1200);
    }
});

const form=document.getElementById("loginForm"), btn=document.getElementById("loginBtn");
const emailInput=document.getElementById("email"), passInput=document.getElementById("password");

form.addEventListener("submit", e => {
    e.preventDefault();
    if(!emailInput.value || !passInput.value) return;
    btn.disabled = true; const originalText = btn.innerHTML;
    btn.innerHTML = '<div class="spinner"></div>';
    
    auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
    .then((userCredential) => {
        const user = userCredential.user;
        return db.ref('users/' + user.uid).transaction((currentData) => {
            if (currentData === null) {
                return { name: user.displayName || user.email.split('@')[0], email: user.email, role: 'user', online: false };
            } else { return; }
        });
    })
    .then(() => {
        btn.style.background = "var(--gold-luxury)";
        btn.style.color = "#000";
        btn.innerHTML = "身分尊榮驗證通過";
    })
    .catch((error) => {
        console.error("Login Error:", error);
        btn.disabled = false; btn.innerHTML = originalText; btn.style.background = "";
        wrapper.classList.remove("shake"); void wrapper.offsetWidth; wrapper.classList.add("shake");
    });
});
</script>
</body>
</html>
