<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>超商繳費條碼工具</title>

<style>
:root {
    --bg-dark: #0f172a;
    --bg-light: #1e293b;
    --panel-glass: rgba(255,255,255,0.78);
    --placeholder-bg: #f1f5f9;
    --text-sub: #64748b;
}

/* ===== 背景動畫 ===== */
body::before {
    content: "";
    position: fixed;
    inset: -50%;
    background:
        radial-gradient(circle at 20% 20%, #3b82f6 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, #22c55e 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, #8b5cf6 0%, transparent 40%);
    opacity: 0.22;
    animation: bgMove 32s linear infinite;
    z-index: -1;
}
@keyframes bgMove {
    0% { transform: translate(0,0); }
    50% { transform: translate(10%, -10%); }
    100% { transform: translate(0,0); }
}

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(160deg, var(--bg-dark), var(--bg-light));
    overflow: hidden;
}

.container {
    display: flex;
    height: 100%;
}

/* ===== 左側 ===== */
.left {
    width: 420px;
    padding: 36px 32px;
    backdrop-filter: blur(16px);
    background: var(--panel-glass);
    box-shadow: 10px 0 40px rgba(0,0,0,0.28);
}

.left h2 {
    margin: 0;
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    margin-top: 8px;
    font-size: 15px;
    color: var(--text-sub);
}

label {
    display: block;
    margin-top: 26px;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 700;
}

input {
    width: 280px;
    padding: 14px 16px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background: #f1f5f9;
    outline: none;
}

.buttons {
    margin-top: 34px;
    display: grid;
    gap: 16px;
}

button {
    padding: 18px;
    font-size: 18px;
    font-weight: 800;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    color: #fff;
}

.btn-711 { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
.btn-family { background: linear-gradient(135deg, #22c55e, #15803d); }
.btn-hilife { background: linear-gradient(135deg, #8b5cf6, #6d28d9); }

/* ===== 右側 ===== */
.right {
    flex: 1;
    padding: 28px;
}

.frame-wrap {
    height: 100%;
    border-radius: 26px;
    background: #ffffff;
    box-shadow: 0 34px 70px rgba(0,0,0,0.38);
    overflow: hidden;
    position: relative;
}

/* ===== 提示層 ===== */
.placeholder {
    position: absolute;
    inset: 0;
    background: var(--placeholder-bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 22px;
    font-size: 28px;
    font-weight: 700;
    color: #6b7280;
    z-index: 2;
    transition: opacity .4s ease, transform .4s ease;
}

.placeholder.hidden {
    opacity: 0;
    transform: scale(0.96);
    pointer-events: none;
}

.blur iframe {
    filter: blur(4px);
}

/* ===== 高級 Loader ===== */
.loader {
    position: relative;
    width: 80px;
    height: 80px;
}

.loader .ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 4px solid transparent;
}

.loader .outer {
    border-top-color: #2563eb;
    border-right-color: #2563eb;
    animation: spinSlow 1.8s linear infinite;
}

.loader .inner {
    inset: 12px;
    border-bottom-color: #60a5fa;
    border-left-color: #60a5fa;
    animation: spinReverse 1.2s linear infinite;
}

.loader .core {
    position: absolute;
    inset: 26px;
    background: radial-gradient(circle, #93c5fd, #2563eb);
    border-radius: 50%;
    animation: pulse 1.4s ease-in-out infinite;
}

@keyframes spinSlow { to { transform: rotate(360deg); } }
@keyframes spinReverse { to { transform: rotate(-360deg); } }
@keyframes pulse {
    0%,100% { transform: scale(0.85); opacity: .7; }
    50% { transform: scale(1); opacity: 1; }
}

.status-text {
    animation: textPulse 1.6s ease-in-out infinite;
}

@keyframes textPulse {
    0%,100% { opacity: .6; }
    50% { opacity: 1; }
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <h2>繳費條碼產生器</h2>
        <div class="subtitle">Internal Payment System</div>

        <label>繳費代碼:</label>
        <input id="paymentNo" placeholder="範例:LLL0123456789">

        <div class="buttons">
            <button class="btn-711" onclick="showBarcode('iBon')">產生 7-11 條碼</button>
            <button class="btn-family" onclick="showBarcode('Family')">產生 全家 條碼</button>
            <button class="btn-hilife" onclick="showBarcode('Hilife')">產生 萊爾富 條碼</button>
        </div>
    </div>

    <div class="right">
        <div id="frameWrap" class="frame-wrap">
            <div id="placeholder" class="placeholder">
                <div id="statusText" class="status-text">尚未產生條碼</div>
                <div id="loader" class="loader" style="display:none;">
                    <div class="ring outer"></div>
                    <div class="ring inner"></div>
                    <div class="core"></div>
                </div>
            </div>
            <iframe id="barcodeFrame"></iframe>
        </div>
    </div>

</div>

<script>
const placeholder = document.getElementById("placeholder");
const statusText = document.getElementById("statusText");
const loader = document.getElementById("loader");
const iframe = document.getElementById("barcodeFrame");
const frameWrap = document.getElementById("frameWrap");

function showBarcode(cvsType) {
    const no = document.getElementById("paymentNo").value.trim();
    if (!no) {
        alert("請先輸入繳費代碼");
        return;
    }

    statusText.textContent = "條碼產生中";
    loader.style.display = "block";
    placeholder.classList.remove("hidden");
    frameWrap.classList.add("blur");

    iframe.src =
        "https://payment.ecpay.com.tw/PaymentRule/CVSBarCode" +
        "?PaymentNo=" + encodeURIComponent(no) +
        "&CVSType=" + cvsType +
        "&t=" + Date.now();
}

iframe.onload = () => {
    frameWrap.classList.remove("blur");
    placeholder.classList.add("hidden");
    loader.style.display = "none";
};
</script>

</body>
</html>
